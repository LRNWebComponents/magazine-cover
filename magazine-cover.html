<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`magazine-cover`
A Magazine cover element

Example:
  ```html
  <magazine-cover image="demo/picture2.jpg" header="Sunset" action="Click, Breath, Relax">
    A simple time, a simple life. America may be fast paced and brutal on health but in Canada, people enjoy sitting and watching the sunset. Learn how Canadians manage stress.
  </magazine-cover>
  ```

@demo demo/index.html
-->

<dom-module id="magazine-cover">
  <template>
    <style>
      :host {
        display: block;
        background-color: #222222;
      }
      .overlay {
        left: 0;
        right: 0;
        min-height: 26vh;
        margin: -30vh 0 0 0;
        background-color:rgba(0, 0, 0, 0.8);
        padding: 2em;
        position: relative;
      }
      #image {
        opacity: .5;
        filter: alpha(opacity=30);
        transition: opacity 0.3s linear;
      }
      #image:hover {
        opacity: .9;
        filter: alpha(opacity=90);
      }
      #header {
        color: #FFFFFF;
        font-size: 2.5em;
        padding: 0;
        margin: 0;
      }
      #subheader {
        color: #FFFFFF;
        font-size: 1.25em;
        padding: 0;
        padding: 0 0 0 1em;
        margin: 0 0 1.5em 0;
        font-style: italic;
        font-weight: normal;
      }
      #body {
        color: #FFFFFF;
        padding: 0;
        margin: 0;
        font-size: .8em;
        padding: 0 0 0 1em;
        margin: 0 0 3em 0;
      }
      #action {
        color: #FFFFFF;
        text-transform: none;
        font-size: 1em;
        font-style: italic;
        font-weight: bold;
        background-color: #000000;
        border: 1px solid white;
        border-radius: .5em;
        transition: background 0.3s linear;
        width: 100%;
        margin: 0;
      }
      #action:hover {
        background-color:rgba(255, 255, 255, 0.25);
      }
      #action:focus {
        background-color:rgba(255, 255, 255, 0.25);
      }
      #actionlink {
        color: #FFFFFF;
        width: 50%;
        display: flex;
        text-decoration: none;
        border-radius: .5em;
      }
      #label {
        text-shadow: -1px 1px 2px #000000;
      }
    </style>
    <iron-image style="width:100%; height:80vh; background-color: #222222;" src="[[image]]" preload fade sizing="cover" id="image"></iron-image>
    <div class="overlay">
      <h2 id="header" hidden$="[[!header]]">[[header]]</h2>
      <h3 id="subheader" hidden$="[[!subheader]]">[[subheader]]</h3>
      <div id="body">
        <p><slot></slot></p>
      </div>
      <a tabindex="-1" href$="[[link]]" id="actionlink">
        <paper-button raised id="action">
        <span id="label">[[action]]<iron-icon icon="[[icon]]"></iron-icon></span>
        </paper-button>
      </a>
    </div>
  </template>

  <script>
    Polymer({

      is: 'magazine-cover',

      properties: {
        /**
         * Title / heading
         */
        header: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          value: false,
        },
        /**
         * A secondary title
         */
        subheader: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          value: false,
        },
        /**
         * Title / heading
         */
        image: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Call to action
         */
        action: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          value: "Touch to learn more"
        },
        /**
         * Call to action icon
         */
        icon: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          value: "trending-flat",
        },
        /**
         * Link to go to on click.
         */
        link: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
      },

    });
  </script>
</dom-module>
